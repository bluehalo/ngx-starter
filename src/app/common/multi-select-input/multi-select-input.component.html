<ng-select
	class="ng-hide-arrow-wrapper"
	[items]="[]"
	[addTag]="true"
	[multiple]="true"
	[hideSelected]="true"
	[isOpen]="autocompleteOpen"
	(add)="onAdd()"
	(search)="onSearch($event)"
	(focus)="onTouched()"
	placeholder="{{ placeholder }}"
	[(ngModel)]="value"
	[readonly]="readonly"
>
</ng-select>
