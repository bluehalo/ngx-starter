<ng-select
	class="ng-hide-arrow-wrapper"
	placeholder="{{ placeholder }}"
	[(ngModel)]="value"
	[addTag]="true"
	[hideSelected]="true"
	[isOpen]="autocompleteOpen"
	[items]="[]"
	[multiple]="true"
	[readonly]="readonly"
	(add)="onAdd()"
	(focus)="onTouched()"
	(search)="onSearch($event)"
>
</ng-select>
