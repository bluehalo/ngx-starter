<span class="dropdown" container="body" dropdown [insideClick]="true">
	<button class="dropdown-toggle dropdown-toggle-hide-caret" dropdownToggle>
		<span
			class="filter fa-solid fa-list"
			container="body"
			placement="bottom"
			tooltip="Apply Filters"
			[hidden]="isFiltered"
		></span>
		<span
			class="filter fa-solid fa-filter"
			container="body"
			placement="bottom"
			tooltip="Edit Filters"
			[hidden]="!isFiltered"
		></span>
	</button>

	<div
		class="dropdown-menu d-flex flex-column"
		[ngClass]="{ 'dropdown-menu-right': dropdownMenuRight }"
		*dropdownMenu
	>
		<div class="mt-3">
			<ng-select
				[(ngModel)]="option"
				[clearable]="false"
				[items]="['Equals', 'Contains', 'Starts with', 'Ends with']"
				[searchable]="false"
				(click)="$event.stopPropagation()"
				(ngModelChange)="onSearchTypeChange()"
			>
			</ng-select>
		</div>
		<div class="search mt-2 mb-3">
			<asy-search-input
				placeholder="Search..."
				[search]="search"
				(applySearch)="onSearchText($event)"
			>
			</asy-search-input>
		</div>
	</div>
</span>
