<button
	class="dropdown-toggle dropdown-toggle-hide-caret"
	cdkOverlayOrigin
	#trigger
	(click)="isOpen = !isOpen"
>
	<span
		class="filter fa-solid fa-list"
		container="body"
		placement="bottom"
		tooltip="Apply Filters"
		[hidden]="isFiltered"
	></span>
	<span
		class="filter fa-solid fa-filter"
		container="body"
		placement="bottom"
		tooltip="Edit Filters"
		[hidden]="!isFiltered"
	></span>
</button>

<ng-template
	cdkConnectedOverlay
	cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
	[cdkConnectedOverlayHasBackdrop]="true"
	[cdkConnectedOverlayOpen]="isOpen"
	[cdkConnectedOverlayOrigin]="trigger"
	(backdropClick)="isOpen = false"
>
	<div class="dropdown-menu d-flex flex-column" cdkTrapFocus cdkTrapFocusAutoCapture>
		<div class="mt-3">
			<ng-select
				[(ngModel)]="option"
				[clearable]="false"
				[items]="['Equals', 'Contains', 'Starts with', 'Ends with']"
				[searchable]="false"
				(click)="$event.stopPropagation()"
				(ngModelChange)="onSearchTypeChange()"
			>
			</ng-select>
		</div>
		<div class="search mt-2 mb-3">
			<asy-search-input
				placeholder="Search..."
				[search]="search"
				(applySearch)="onSearchText($event)"
			>
			</asy-search-input>
		</div>
	</div>
</ng-template>
