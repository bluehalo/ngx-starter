<span class="dropdown" container="body" dropdown [insideClick]="true">
	<button class="dropdown-toggle dropdown-toggle-hide-caret" dropdownToggle>
		<span
			class="filter fa-solid fa-list"
			container="body"
			placement="bottom"
			tooltip="Apply Filters"
			[hidden]="isFiltered"
		></span>
		<span
			class="filter fa-solid fa-filter"
			container="body"
			placement="bottom"
			tooltip="Edit Filters"
			[hidden]="!isFiltered"
		></span>
	</button>

	<div
		class="dropdown-menu d-flex flex-column"
		[ngClass]="{ 'dropdown-menu-right': dropdownMenuRight }"
		*dropdownMenu
	>
		<div class="my-3">
			<ng-select
				name="teamAdmin"
				bindLabel="userModel.name"
				placeholder="Search..."
				style="width: 200px"
				[(ngModel)]="selectedValue"
				[items]="(values$ | async) || []"
				[loading]="loading"
				[typeahead]="input$"
				(ngModelChange)="onFilterChange()"
			>
			</ng-select>
		</div>
	</div>
</span>
