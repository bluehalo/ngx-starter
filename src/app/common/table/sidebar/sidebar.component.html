<div class="sidebar-header" [class.card-header]="showInCard()">
	<h2>{{ headerText() }}</h2>
	<button
		class="btn-close ms-auto"
		type="button"
		aria-label="Close"
		container="body"
		placement="bottom"
		tooltip="Close"
		(click)="open.set(false)"
	></button>
</div>
<div class="sidebar-body" [class.card-body]="showInCard()">
	<ng-content></ng-content>
</div>
