<div class="header">
	@for (b of breadcrumbs; track b; let last = $last) {
		<ng-container class="header-breadcrumb">
			<span class="header-breadcrumb">
				@if (!last) {
					<a [routerLink]="[b.url]">{{ b?.label }}</a>
				} @else {
					{{ b?.label }}
				}
			</span>
			@if (!last) {
				<span class="header-breadcrumb-separator"> > </span>
			}
		</ng-container>
	}
</div>
