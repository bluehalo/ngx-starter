<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		@for (b of breadcrumbs; track b; let last = $last) {
			<li class="breadcrumb-item">
				<span>
					@if (!last) {
						<a [routerLink]="[b.url]">{{ b?.label }}</a>
					} @else {
						{{ b?.label }}
					}
				</span>
			</li>
		}
	</ol>
</nav>
