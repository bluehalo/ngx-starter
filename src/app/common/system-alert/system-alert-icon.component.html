<div class="alert-icon" [ngSwitch]="icon">
	<span class="fa-solid fa-fw fa-check-circle" *ngSwitchCase="'success'"></span>
	<span class="fa-solid fa-fw fa-exclamation" *ngSwitchCase="'warning'"></span>
	<span class="fa-solid fa-fw fa-exclamation-triangle" *ngSwitchCase="'danger'"></span>
	<span class="fa-solid fa-fw fa-info-circle" *ngSwitchCase="'info'"></span>
</div>
