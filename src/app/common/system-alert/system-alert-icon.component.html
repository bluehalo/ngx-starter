<div class="alert-icon" [ngSwitch]="icon">
	<span *ngSwitchCase="'success'" class="fa-solid fa-fw fa-check-circle"></span>
	<span *ngSwitchCase="'warning'" class="fa-solid fa-fw fa-exclamation"></span>
	<span *ngSwitchCase="'danger'" class="fa-solid fa-fw fa-exclamation-triangle"></span>
	<span *ngSwitchCase="'info'" class="fa-solid fa-fw fa-info-circle"></span>
</div>
