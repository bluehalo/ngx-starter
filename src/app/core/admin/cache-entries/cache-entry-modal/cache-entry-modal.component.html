<asy-modal title="Cache Entry Details" hideCancel okText="Close" (cancel)="close()" (ok)="close()">
	<div>Key</div>
	<div class="mb-3">{{ cacheEntry.key }}</div>

	<div>Last Updated</div>
	<div class="mb-3">{{ cacheEntry.ts | utcDate }} ({{ cacheEntry.ts | agoDate: false }})</div>

	<div>Value</div>
	<pre>{{ cacheEntry.value | json }}</pre>
</asy-modal>
