<asy-modal
	title="Cache Entry Details"
	okText="Close"
	cancelText=""
	(cancel)="modalRef.hide()"
	(ok)="modalRef.hide()"
>
	<div class="row">
		<div class="col-md-12">
			<label>Key</label>
			<div>{{ cacheEntry.key }}</div>

			<label>Last Updated</label>
			<div>{{ cacheEntry.date | utcDate }} ({{ cacheEntry.date | agoDate: false }})</div>

			<label>Value</label>
			<pre>{{ cacheEntry.value | json }}</pre>
		</div>
	</div>
</asy-modal>
