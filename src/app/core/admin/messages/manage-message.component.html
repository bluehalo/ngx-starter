<section>
	<!-- Show a breadcrumb to the list messages page -->
	<a
		class="back-link"
		*ngIf="mode === 'admin-edit' || mode === 'admin-create'"
		[routerLink]="['/admin/messages']"
	>
		<span class="fa-solid fa-angle-double-left"></span> Back to Messages
	</a>

	<!-- Alert Notifications -->
	<system-alert></system-alert>

	<form
		class="pt-3"
		role="form"
		autocomplete="off"
		novalidate
		#form="ngForm"
		*ngIf="message"
		(ngSubmit)="submit()"
	>
		<h1>
			{{ title }}
			<small>{{ subtitle }}</small>
		</h1>

		<!-- Type -->
		<div class="form-group">
			<label class="form-required" for="messageType">Type</label>
			<ng-select
				id="messageType"
				name="type"
				bindLabel="display"
				bindValue="value"
				style="width: 350px"
				[(ngModel)]="message.type"
				[items]="typeOptions"
			></ng-select>
		</div>

		<!-- Title -->
		<div class="form-group">
			<label class="form-required" for="title">Title</label>
			<input
				class="form-control"
				id="title"
				name="title"
				type="text"
				required
				[(ngModel)]="message.title"
			/>
		</div>

		<!-- Body -->
		<div class="form-group">
			<label class="form-required" for="text">Message Body</label>
			<textarea
				class="form-control"
				id="text"
				name="text"
				required
				rows="6"
				[(ngModel)]="message.body"
			></textarea>
		</div>

		<!-- Buttons -->
		<div class="form-group">
			<div class="text-right">
				<button class="btn btn-link mr-2" type="button" [routerLink]="['/admin/messages']">
					Cancel
				</button>
				<button
					class="btn btn-outline-secondary mr-2"
					type="button"
					(click)="previewMessage()"
				>
					Preview
				</button>
				<button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">
					{{ okButtonText }}
				</button>
			</div>
		</div>

		<div class="form-group" *ngIf="error">
			<div class="text-right text-danger font-weight-bolder">{{ error }}</div>
		</div>
	</form>
</section>
