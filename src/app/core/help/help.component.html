<div class="help-container">
	<breadcrumb [homeBreadcrumb]="homeBreadcrumb"></breadcrumb>

	<div class="help-content row">
		<div class="col-lg-3 col-xl-2 help-menu" role="complementary">
			<nav class="card">
				<ul class="nav flex-column">
					<li *ngFor="let topic of helpTopics" class="nav-item" role="presentation">
						<a class="nav-link no-href btn-link" routerLinkActive="selected" [routerLink]="['/help/' + topic.id]">{{ topic.title }}</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="col-lg-9 col-xl-10 help-main" role="main">
			<section class="card">
				<div class="card-body">
					<router-outlet></router-outlet>
				</div>
			</section>
		</div>
	</div>
</div>
