<section>
	<div class="row no-gutters">
		<div *ngIf="eua$ | async as eua" class="col-xl-8 offset-xl-2">
			<h1>
				End User Agreement (EUA)<br />
				<small *ngIf="!alreadyAccepted"
					>Please review and acknowledge the end user agreement</small
				>
			</h1>

			<!-- Alert Notifications -->
			<system-alert></system-alert>

			<form name="userForm" autocomplete="off" role="form">
				<div class="card mt-3">
					<div class="card-header">
						<h2>{{ eua.title }}</h2>
					</div>

					<!-- Contents of EUA -->
					<div class="card-body" [innerHtml]="eua.text"></div>

					<div *ngIf="!alreadyAccepted" class="card-footer">
						<div class="form-check">
							<input
								type="checkbox"
								class="form-check-input"
								name="acknowledge"
								id="acknowledge"
								[(ngModel)]="agree"
							/>
							<label class="form-check-label" for="acknowledge"
								>I have read and acknowledge the end user agreement (EUA)</label
							>
						</div>
					</div>
				</div>

				<div *ngIf="!alreadyAccepted" class="pt-4">
					<button
						type="submit"
						class="btn btn-primary"
						[disabled]="!agree"
						(click)="accept()"
					>
						Submit Acknowledgement
					</button>
				</div>
			</form>
		</div>
	</div>
</section>
