<asy-modal
	title="Add Team Members"
	okText="Add Users"
	[disableOk]="submitting || addedMembers.length === 0"
	(cancel)="cancel()"
	(ok)="submit()"
>
	<h3>Add users</h3>
	<div class="form-group">
		<ng-select
			name="teamAdmin"
			appendTo="body"
			bindLabel="name"
			cdkFocusInitial
			placeholder="Search for user..."
			#selectDropdown
			[items]="(users$ | async) || []"
			[loading]="usersLoading"
			[typeahead]="usersInput$"
			(change)="typeaheadOnSelect($event, selectDropdown)"
		>
			<ng-template let-item="item" ng-label-tmp> </ng-template>
		</ng-select>
	</div>

	@if (addedMembers.length > 0) {
		<h3 class="pt-2">Set user roles</h3>
		<table class="table table-condensed" aria-describedby="Set user roles">
			<thead>
				<tr>
					<th scope="col">Username</th>
					<th scope="col">Role</th>
					<th scope="col">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				@for (invited of addedMembers; track invited; let i = $index) {
					<tr class="table-row">
						<td class="text-nowrap">
							{{ invited.username }}
						</td>
						<td>
							<button
								class="btn btn-sm dropdown-toggle py-0"
								[cdkMenuTriggerFor]="rolesMenu"
							>
								<span class="mr-1">{{ invited.roleDisplay }}</span>
							</button>
							<ng-template #rolesMenu>
								<div class="dropdown-menu" cdkMenu>
									@for (role of teamRoleOptions; track role) {
										<button
											class="dropdown-item"
											[value]="role.role"
											cdkMenuItem
											(cdkMenuItemTriggered)="
												updateRoleSelection(invited, role.role)
											"
										>
											{{ role.label }}
										</button>
									}
								</div>
							</ng-template>
						</td>
						<td>
							<a
								class="btn-icon"
								container="body"
								placement="bottom"
								tooltip="Remove User"
								(click)="remove(i)"
							>
								<span class="fa-solid fa-lg fa-trash"></span>
							</a>
						</td>
					</tr>
				}
			</tbody>
		</table>
	}
</asy-modal>
