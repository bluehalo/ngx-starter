<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>NGX Starter</title>
		<base href="/" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link type="image/x-icon" href="favicon.ico" rel="icon" />

		<style>
			body {
				padding: 0;
				margin: 0;
				min-height: 100%;
			}

			html {
				min-height: 100%;
			}

			.site-loading-container {
				background-color: #f4f7fc;
				text-align: center;

				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				top: 0;
			}

			.site-loading-container .site-loading-message {
				min-height: 100%;
				text-align: center;

				position: fixed;
				left: 0;
				right: 0;
				top: 30%;
			}

			.site-loading-container .site-loading-message .message {
				font-family: Roboto, arial, serif;
				font-size: 24px;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<app-root>
			<div class="site-loading-container">
				<div class="site-loading-message">
					<img
						src="/assets/images/site-loading.png"
						alt="Site loading image"
						height="250"
						width="250"
					/>
					<div class="message">Loading...</div>
				</div>
			</div>
		</app-root>
